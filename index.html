<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Source Code Of Spin Wheel</title>
    <!---------------  CSS  --------------------->
    <link rel="stylesheet" href="style.css">
    <!---------------  Font Aewsome  --------------------->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" 
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!---------------  Chart JS  --------------------->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <!---------------  Chart JS Plugin  --------------------->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-datalabels/2.1.0/chartjs-plugin-datalabels.min.js"></script> 
</head>
<body>
  <h1>JACKPOT</h1>
  <div>
    <div class="container">
      <div class="wheel_box">
        <canvas id="spinWheel"></canvas>
        <button id="spin_btn">Spin</button>
        <i class="fa-solid fa-location-arrow"></i>
      </div> 
      <div id="text"><p>Wheel Of Fortune</p></div>
    </div>
    <div style="padding:12px;">
      <textarea id="entries" name="entries" rows="24" cols="25">
      </textarea>
      <div style="color:yellow; font-weight:bold;">
        <span>Javascript Hash:</span>
      </div>
      <div style="background-color:yellow; color:blue; font-weight:bold; width:50%; max-width:175px;" id ="timehash">
        <span>n/a</span>
      </div>
      </div>
    </div>

  </div>
  <!---------------  SCRIPT  --------------------->
  <script src="sha256.js"></script>  
  <script src="script.js"></script>  
</body>   
</html>
